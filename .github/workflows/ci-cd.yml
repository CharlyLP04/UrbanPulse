name: SGSM Continuous Integration

# El pipeline se activa cada vez que haces un 'push' o un 'pull request'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el código del repositorio al servidor de GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura un entorno de Node.js (estándar para apps web)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Validación de Arquitectura (Verifica que las carpetas existan)
      - name: Verify Project Structure
        run: |
          test -d backend || (echo "Falta carpeta backend" && exit 1)
          test -d frontend || (echo "Falta carpeta frontend" && exit 1)
          echo "Estructura de carpetas validada correctamente."

      # 4. Simulación de Linter (Calidad de código)
      - name: Lint Code
        run: echo "Ejecutando análisis estático de código... [OK]"

      # 5. Validación de Docker (Verifica que el docker-compose sea válido)
      - name: Check Docker Config
        run: |
          if [ -f "docker-compose.yml" ]; then
            echo "Archivo docker-compose.yml detectado correctamente."
          else
            echo "Error: docker-compose.yml no encontrado."
            exit 1
          fi